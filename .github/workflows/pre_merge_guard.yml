name: Pre-Merge Guard

on:
  pull_request:

jobs:
  run-full-guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project requirements if file exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure PyYAML exists for diagnostics (import yaml)
          pip install pyyaml
          # Install pytest so pre-merge guard can run tests
          pip install pytest

      - name: Run full diagnostics
        run: bash run_full_diag.sh
      - name: Clean logs
        run: python3 main/auto_log_cleaner.py
